<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wir sind gerade dran!</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <style>

      .text-purple {
          color: #6c63ff;
      }

      .border-purple-600 {
          border-width: 2px;
          color: #6c63ff;

  </style>

      <img src="img/undraw_refreshing_beverage_td3r.svg" alt="Not Found"/>

      </div>
      <div class="text-purple-800 text-sm mb-8">

        noch mal neu.
      </div>

      </a>
    </div>
  </div>
</div>

</html>
